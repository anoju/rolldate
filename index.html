
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>rolldate Date Picker Examples</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		h1 {
			font-size: 30px;
		}

		.form-control[readonly] {
			background: none;
		}

		@media(max-width: 414px) {
			.form-control {
				font-size: 12px;
			}
		}

		@media(max-width: 360px) {
			.form-control {
				font-size: 10px;
				padding: 0 5px;
			}
		}

		@media(max-width: 320px) {
			.col-xs-6 {
				padding: 0 5px;
			}
		}
	</style>

</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>rolldate Date Picker Examples</h1>
		</div>
	</div>
	<div class="container">
		<h4><strong>Date Format</strong></h4>
		<div class="row">
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY-MM" placeholder="YYYY-MM">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY-MM-DD" placeholder="YYYY-MM-DD">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY-MM-DD hh" placeholder="YYYY-MM-DD hh">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY-MM-DD hh:mm" placeholder="YYYY-MM-DD hh:mm">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY-MM-DD hh:mm:ss" placeholder="YYYY-MM-DD hh:mm:ss">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="hh:mm" placeholder="hh:mm">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="hh:mm:ss" placeholder="hh:mm:ss">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY" placeholder="YYYY">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="MM" placeholder="MM">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="DD" placeholder="DD">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="hh" placeholder="hh">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="mm" placeholder="mm">
				</div>
			</div>
			<div class="form-group clearfix">
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="ss" placeholder="ss">
				</div>
				<div class="col-xs-6">
					<input readonly class="form-control i_datepicker" type="text" data-format="YYYY/DD" placeholder="YYYY/DD">
				</div>
			</div>
		</div>
		<h4><strong>원본 출처(better-scroll)</strong>: <a href="https://ustbhuangyi.github.io/better-scroll/#/en" target="_blank">https://ustbhuangyi.github.io/better-scroll/#/en</a></h4>
		<h4><strong>원본 출처(rolldate)</strong>: <a href="https://github.com/weijhfly/rolldate" target="_blank">https://github.com/weijhfly/rolldate</a></h4>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./dist/rolldate.custom.js"></script>
<script>
	// window.onload = function() {

	// 	new Rolldate({
	// 		el: '#date-group1-1',
	// 		format: 'YYYY-MM',
	// 		beginYear: 2000,
	// 		endYear: 2100
	// 	})
	// }
	$(document).ready(function(){

		$('.i_datepicker').each(function(i){
			var $this = $(this);
				$format = $this.data('format');
			if($format == undefined)$format = 'YYYY-MM-DD';
			new Rolldate({
				el: $this[0],
				format: $format
			})
		});

	});
</script>
</body>
</html>
